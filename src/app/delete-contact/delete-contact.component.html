<div class="modal-header">
  <h3 class="modal-title pull-left">gracz {{title}} usnął wasz kontakt</h3>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="element">
  <button type="button" class="btn btn-info"  (click)="modalRef.hide()" (click)="deleteContact()">OK</button>
  </div>
</div>
